<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'accounts/favicon.ico' %}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'accounts/forgot.css' %}"/>
    <link rel="stylesheet" href="{% static 'accounts/media-query4.css' %}"/>
    <title>Reset Form</title>
</head>

<body style="background: url('/static/accounts/images/1.jpg');background-attachment: fixed; background-repeat: no-repeat;
            background-size: cover; height: 100vh">
    <div id="box">
        <h3><i class="fa fa-lock fa-4x"></i></h3>
        <h3 style="color: Black;"> Forgot Password</h3>
        <p>Enter the e-mail address linked with your username</p>
        <p>
        <div id="reset">
            <form method="POST" class="form-signin">{% csrf_token %}
                <input name="email" class="form-control" placeholder="Type your e-mail address" type="email"
                    id="id_email" required="true">
                <button type="submit" id="btn"> Send reset email</button>
                <a href="/login"><b>Back</b></a>
            </form>
        </div>
        </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
