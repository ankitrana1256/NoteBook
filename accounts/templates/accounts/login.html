<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'accounts/main_login.css' %}"/>
    <link rel="shortcut icon" href="{% static 'accounts/favicon.ico' %}"/>
</head>

<body>

<div class="page">
    <div class="container">
        <form class="loginform" action="" method="POST">{% csrf_token %}
            <span class="loginform-title">
                    <b><strong>N</strong>ote<strong>B</strong>ook</b>
                </span>

            <div class="wrap-input" data-validate="Username is required">
                <span class="label-input"><i class="fa fa-user" aria-hidden="true"></i> <b>Username</b></span>
                <input class="input" type="text" name="user_ip" placeholder="Type your username">
            </div>

            <div class="wrap-input" data-validate="Password is required">
                <span class="label-input"><i class="fa fa-key" aria-hidden="true"></i> <b>Password</b></span>
                <input class="input" type="password" name="user_key" placeholder="Type your password">
            </div>
            <br>
            <div class="container-login-form-btn">
                <div class="wrap-login-form-btn">
                    <button class="login-form-btn">
                        Login
                    </button>
                </div>
            </div>
            <a href="/password_reset/">Forgot Password</a>
            <br><br>
            <div class="flex-col-c p-t-155" style="padding-top: 20px;">
                {% if messages %}{{ form.errors }}{% for message in messages %}
                    <p style="color: red">
                        {{ message }}
                    </p>
                {% endfor %}
                {% endif %}
                <span class="txt1 p-b-17">
                        <b>Create Account</b>
                    </span>
                <a href="/signup" class="txt2">
                    <br><b>Sign Up</b>
                </a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
